                  constraints:
                    nullable: false
              - column:
                  name: startdate
                  type: timestamp
              - column:
                  name: finishdate
                  type: timestamp
              - column:
                  name: active
                  type: boolean

        - changeSet:
            id: 1
            author: pollmaster
